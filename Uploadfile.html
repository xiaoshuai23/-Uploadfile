<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
</head>
<body>
<input type="file" id="photo">
<div id="click" style="width: 200px; height: 200px; border: 1px solid #000;"></div>
<script>
    document.getElementById('photo').addEventListener('change',function(e){
//        读取input中的文件
        var files = this.files;
        var img = new Image();
        //        实例化内置对象FileReader
        var reader = new FileReader();
//      使用FileReader对象方法
        reader.readAsDataURL(files[0]);
//        等待FileReader对象读取完文件
        reader.onload = function(e){
            var mb = (e.total/1024)/1024;
            if(mb>= 2){
                alert('文件大小大于2M');
                return;
            }
            img.src = this.result;
            img.style.width = "80%";
            document.getElementById('click').style.width="200px";
            document.getElementById('click').style.height="200px";
            document.getElementById('click').innerHTML = '';
            document.getElementById('click').appendChild(img);
        }
    });
</script>
</body>
</html>
